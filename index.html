<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="tittle">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="" id="person-img" alt="">
                </div>
                <h4 id="author">name</h4>
                <p id="job">job</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, laudantium labore?
                    Explicabo voluptatibus, enim maxime tempore natus rem eum expedita!</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>



    <script src="app.js"></script>
</body>

</html>
